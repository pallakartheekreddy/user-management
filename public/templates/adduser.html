<div class="form-group">
    <h2>Add User</h2>
    <div>{{message}}</div>
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" id="name" ng-model="name" />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" name="email" id="email" ng-model="email" />
    </div>
    <div class="form-group">
        <label for="email">Age</label>
        <input class="form-control" type="text" name="age" id="age" ng-model="age" />
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
		<input type="radio" name="gender" value="male" checked> Male
		<input type="radio" name="gender" value="female"> Female
    <div class="form-group ">
        <label for="dob">DOB</label>
        <input class="form-control" type="text" name="dob" id="dob" ng-model="dob" />
    </div>
    <div class="form-group">
		<button type="submit" class="btn btn-info" ng-click="goToAdduser()">Add User</button>
    </div>
</div>
