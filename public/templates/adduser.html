<div>
<a href="#users"><button type="button" class="btn btn-primary">User List</button></a>
<a href="#showadduser"><button type="button" class="btn btn-primary">Add user</button></a>
<a href="#logout">Logout</a>			

<div class="form-group" ng-form="userForm">
    <h2>Add User</h2>
    <div>{{message}}</div>
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" id="name" ng-model="name" />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" name="email" id="email" ng-model="email" type="email" required />
    </div>
	<div class="form-group">
        <label for="email">Username</label>
        <input class="form-control" name="username" id="username" ng-model="username" type="text" />
    </div>
	<div class="form-group">
        <label for="email">Password</label>
        <input class="form-control" name="password" id="password" ng-model="password" type="password" required />
    </div>
    <div class="form-group">
        <label for="email">Age</label>
        <input class="form-control" type="number" name="age" id="age" ng-model="age" min="0" max="100" required />
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
		<input type="radio" name="gender" ng-model="gender" value="male" checked> Male
		<input type="radio" name="gender" ng-model="gender" value="female"> Female
    <div class="form-group">
        <label for="dob">DOB</label>
        <input class="form-control" id="dob" name="dob" ng-model="dob" placeholder="MM/DD/YYY" type="text"/>
    </div>
    <div class="form-group">
		<button type="submit" class="btn btn-info" ng-disabled="userForm.$invalid" ng-click="goToAdduser()">Add User</button>
    </div>
</div>
</div>
