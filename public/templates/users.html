<a href="#users"><button type="button" class="btn btn-primary">User List</button></a>
<a href="#showadduser"><button type="button" class="btn btn-primary">Add user</button></a>
<a href="#logout">Logout</a>			

<h2>Users List</h2>
<div>
<table class="table table-bordered">
<tr>
<th>Employee ID</th>
<th>Name</th>
<th>Email</th>
<th>Age</th>
<th>Gender</th>
<th>Date Of Birth</th>
<th>Action</th>
</tr>
<tr ng-repeat= "user in users">
	<td>{{user.id}}</td>
	<td>{{user.name}}</td>
	<td>{{user.email}}</td>
	<td>{{user.age}}</td>
	<td>{{user.gender}}</td>
	<td>{{user.dob}}</td>
	<td>
        <a href="#getuserinfo/{{user.id}}"><button type="button" class="btn btn-info">Edit</button></a>  
        <a href="#deleteuser/{{user.id}}"><button type="button" class="btn btn-danger">Delete</button></a>
    </td>
</tr>
</table>
</div>
