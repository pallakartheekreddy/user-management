<div class="form-group" ng-form="editUserForm">
    <h2>Edit User</h2>
    <div>{{message}}</div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" ng-model="user.name" />
        <input class="form-control" type="hidden" name="id" id="id" ng-model="user.id" />
    </div>
   <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" required name="email" id="email" ng-model="user.email" />
    </div>
   <div class="form-group">
        <label for="email">Age</label>
        <input class="form-control" type="number" min="0" max="100" required name="age" id="age" ng-model="user.age" />
    </div>
  <div class="form-group">
        <label for="gender">Gender</label>
        <input type="radio" name="gender" ng-model="user.gender" ng-checked="master" value="male"> Male
		<input type="radio" name="gender" ng-model="user.gender" ng-checked="master" value="female"> Female
    </div>
   <div class="form-group">
        <label for="dob">DOB</label>
        <input class="form-control" type="text" name="dob" id="dob" placeholder="MM/DD/YYY"  ng-model="user.dob" />
    </div>
    <div class="form-group">
    <button type="submit" ng-disabled="editUserForm.$invalid" class="btn btn-info" ng-click="goToUpdateuser(user)">Update User</button>
    </div>
</div>
